<table>
    <tr>
        <th>Product Name</th>
        <th>Product ID</th>
        <th>Category</th>
        <th>Sub Category</th>

    </tr>
    {% for item in query_results %}

        {% for i in cate %}
            {%for k in i%}
                {% if item is k.cat_id%}

                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.product_id }}</td>
                    <td>{{ item.cat_id}}</td>
                    <td>{{ k.c_id }}</td>
                </tr>
                {%endif%}
            {%endfor%}
        {%endfor%}
    {% endfor %}
</table>
